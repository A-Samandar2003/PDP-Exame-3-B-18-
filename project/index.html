<body>
  <div class="container">
    <div class="title">
      <h1>Pomodoro üçÖ</h1>

    <div class="btn-group">
      <button class="btn-select-1 active">Pomodoro</button>
      <button class="btn-select-1">Short Break</button>
      <button class="btn-select-1">Long Break</button>
    </div>

    <div class="pomodoro-zone">
      <div class="pomodoro-circle">
